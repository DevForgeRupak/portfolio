<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .project a {
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Project Storage</h1>
    <input type="text" id="projectName" placeholder="Enter Project Name">
    <input type="text" id="projectLink" placeholder="Enter Project Link">
    <textarea id="projectDescription" placeholder="Enter Project Description"></textarea>
    <button onclick="addProject()">Add Project</button>
    <div class="project-container" id="project-container"></div>
    
    <script>
        function addProject() {
            const name = document.getElementById('projectName').value;
            const link = document.getElementById('projectLink').value;
            const description = document.getElementById('projectDescription').value;
            const projectContainer = document.getElementById('project-container');
            
            if (!name || !link) {
                alert('Please enter both project name and link');
                return;
            }
            
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
                <h3><a href="${link}" target="_blank">${name}</a></h3>
                <p>${description ? description : 'No description available'}</p>
            `;
            
            projectContainer.appendChild(projectElement);
            
            document.getElementById('projectName').value = '';
            document.getElementById('projectLink').value = '';
            document.getElementById('projectDescription').value = '';
        }
    </script>
</body>
</html>
